<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Live - IIS Buccari Marconi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://emojicdn.elk.sh/üì∫"> 
</head>
<body onclick="attivaFullScreen()">
    <header>
        <div style="font-size: 0.8rem; opacity: 0.6; font-weight: 700; line-height: 1.2;">ISTITUTO<br>COMPRENSIVO</div>
        <div class="titolo-centrale">
            <div class="main-title">Sostituzioni Live</div>
            <div id="giornoSostituzioni" class="sub-title">CARICAMENTO...</div>
        </div>
        <div class="info-destra">
            <div id="statusDot"></div>
            <div class="meteo-box">
                <span id="meteoIcon" style="font-size: 1.8rem;">--</span>
                <span id="temp" style="margin-left:5px">--¬∞C</span>
            </div>
            <div id="dataOra">...</div>
        </div>
    </header>

    <main>
        <div id="mobile-dashboard">
            <div class="search-row">
                <input type="text" id="cercaDocente" placeholder="üîç Il tuo cognome..." onkeyup="filtraPerDocente()" >
                <button id="btnSalvaNome" onclick="salvaPreferenza()" title="Salva come predefinito">üíæ</button>
            </div>
            <div class="tabs-row">
                <button class="tab-btn active" onclick="cambiaModo('oggi')" id="btnOggi">OGGI</button>
                <button class="tab-btn" onclick="cambiaModo('future')" id="btnFuture">PROGRAMMATE</button>
            </div>
            <div id="msgFiltro" style="display:none; color:var(--sostituto-green); font-size:0.8rem; text-align:center; margin-top:5px;">
                Filtro attivo: <span id="nomeSalvato"></span>
            </div>
        </div>

        <div id="header-container" class="table-row table-header-fixed">
            <div class="col-ora">ORA</div>
            <div class="col-classe">CLASSE</div>
            <div class="col-aula">AULA</div>
            <div class="col-sostituto">SOSTITUTO</div>
            <div class="col-info">INFO</div>
        </div>
        <div id="scroll-container">
            <div id="scroller-content" class="scroller"></div>
        </div>
    </main>

    <footer>
        <div class="footer-tickers">
            <div class="ticker-row">
                <div id="labelCircolari" class="ticker-label" style="background:#6366f1">üì¢ Circolari</div>
                <div id="fadeCircolari" class="fade-container"></div>
            </div>
            <div class="ticker-row">
                <div id="labelNews" class="ticker-label" style="background:#1e293b">üåç News</div>
                <div id="fadeNews" class="fade-container"></div>
            </div>
        </div>
        <div class="qr-footer-box"></div>
    </footer>

    <div id="overlay-login">
        <div class="login-box">
            <h2>Area Riservata</h2>
            <p style="margin-bottom:15px; color:#ccc;">Inserisci PIN</p>
            <input type="password" id="inputPin" placeholder="****" maxlength="4">
            <button onclick="verificaPin()">ACCEDI</button>
            <p id="msgErrore" style="color:red; margin-top:10px; display:none;">PIN Errato</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
