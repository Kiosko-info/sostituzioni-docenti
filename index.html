<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sostituzioni Buccari Marconi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="attivaFullScreen()">

    <div id="overlay-login" style="display: none;">
        <div class="login-box">
            <div class="login-icon">üîí</div>
            <h2>Area Riservata</h2>
            <p>Inserisci il PIN per visualizzare le sostituzioni di oggi</p>
            <input type="password" id="inputPin" placeholder="Inserisci PIN" inputmode="numeric">
            <button onclick="verificaPin()">ACCEDI</button>
            <div id="msgErrore" style="color: #ff4d4d; margin-top: 10px; display: none; font-weight: bold;">PIN Errato!</div>
        </div>
    </div>

    <header>
        <div class="logo-scuola">IIS BUCCARI<br>MARCONI</div>
        <div class="titolo-centrale">
            <div class="main-title">Sostituzioni Live</div>
            <div id="giornoSostituzioni" class="sub-title">CARICAMENTO...</div>
        </div>
        <div class="info-destra">
            <div id="statusDot"></div>
            <div class="meteo-box">
                <span id="meteoIcon">--</span>
                <span id="temp">--¬∞C</span>
            </div>
            <div id="dataOra">...</div>
        </div>
    </header>

    <main>
        <div class="table-header-fixed">
            <div>ORA</div>
            <div>CLASSE</div>
            <div>AULA</div>
            <div>SOSTITUTO</div>
            <div>INFO</div>
        </div>
        
        <div id="scroll-container">
            <div id="scroller-content" class="scroller">
                </div>
        </div>
    </main>

    <footer>
        <div class="footer-tickers">
            <div class="ticker-row">
                <div id="labelCircolari" class="ticker-label" style="background:#6366f1">üì¢ Circolari</div>
                <div id="fadeCircolari" class="fade-container"></div>
            </div>
            <div class="ticker-row">
                <div id="labelNews" class="ticker-label" style="background:#1e293b">üåç News</div>
                <div id="fadeNews" class="fade-container"></div>
            </div>
        </div>
        <div class="qr-footer-box">
            <span style="font-size: 2rem;">üì±</span>
            <span>INFO ONLINE</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
