<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Live - Sostituzioni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="attivaFullScreen()">

    <header>
        <div class="logo-scuola">IIS BUCCARI<br>MARCONI</div>
        <div class="titolo-centrale">
            <div class="main-title">Sostituzioni Live</div>
            <div id="giornoSostituzioni" class="sub-title">CARICAMENTO...</div>
        </div>
        <div class="info-destra">
            <div id="statusDot"></div>
            <div class="meteo-box">
                <span id="meteoIcon">--</span>
                <span id="temp">--¬∞C</span>
            </div>
            <div id="dataOra">...</div>
        </div>
    </header>

    <main>
        <div id="mobile-dashboard">
            <div class="search-row">
                <input type="text" id="cercaDocente" placeholder="üîç Cerca il tuo cognome..." onkeyup="filtraPerDocente()">
                <button id="btnSalvaNome" onclick="salvaPreferenza()">üíæ</button>
            </div>
            <div class="tabs-row">
                <button class="tab-btn active" id="btnOggi" onclick="cambiaModo('oggi')">OGGI</button>
                <button class="tab-btn" id="btnFuture" onclick="cambiaModo('future')">PROGRAMMATE</button>
            </div>
            <div id="msgFiltro" style="display:none;">
                Filtro attivo: <span id="nomeSalvato"></span>
            </div>
        </div>

        <div class="table-header-fixed">
            <div>ORA</div>
            <div>CLASSE</div>
            <div>AULA</div>
            <div>SOSTITUTO</div>
            <div>INFO</div>
        </div>
        
        <div id="scroll-container">
            <div id="scroller-content" class="scroller">
                </div>
        </div>
    </main>

    <footer>
        <div class="footer-tickers">
            <div class="ticker-row">
                <div class="ticker-label" style="background:#6366f1">üì¢ Circolari</div>
                <div id="fadeCircolari" class="fade-container"></div>
            </div>
            <div class="ticker-row">
                <div class="ticker-label" style="background:#1e293b">üåç News</div>
                <div id="fadeNews" class="fade-container"></div>
            </div>
        </div>
        <div class="qr-footer-box"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
